<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>developerfaizan</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      #myAudio {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="bg_heart"></div>

    <div class="container">
      <h2 id="text1"></h2>
    </div>

    <audio id="myAudio" controls preload="auto" autoplay muted>
      <source src="Kadhal-Ennulle-.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>

    <script src="developerfaizan.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var audio = document.getElementById('myAudio');
        audio.muted = false; // Unmute the audio (optional)
      });
    </script>
  </body>
</html>
