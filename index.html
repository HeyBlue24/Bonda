<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>developerfaizan</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      #myAudio {
        display: none; /* Hide the default audio controls */
      }

      #touchMeButton {
        position: absolute;
        top: 70%;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="bg_heart"></div>

    <div class="container">
      <h2 id="text1"></h2>
    </div>

    <audio id="myAudio" controls="false" preload="auto" muted>
      <source src="Kadhal-Ennulle-.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>

    <button id="touchMeButton">Touch meðŸ’™</button>

    <script src="developerfaizan.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var audio = document.getElementById('myAudio');
        audio.muted = true; // Initially mute the audio

        var touchMeButton = document.getElementById('touchMeButton');

        touchMeButton.addEventListener('click', function() {
          audio.muted = false; // Unmute the audio
          audio.play(); // Play the audio

          // Display sentences after button click
          var sentences = ['Sentence 1', 'Sentence 2', 'Sentence 3'];
          var index = 0;
          var textElement = document.getElementById('text1');

          function displayNextSentence() {
            if (index < sentences.length) {
              textElement.textContent = sentences[index];
              index++;
              setTimeout(displayNextSentence, 2000); // Change interval as needed
            }
          }

          displayNextSentence();
        });
      });
    </script>
  </body>
</html>
